# docker-compose config for locally-running dev geekmarks

version: '2'
services:
  postgres:
    container_name: geekmarks-dev-postgres
    image: library/postgres:9.6
    volumes:
      - "/tmp/geekmarks_dev/postgresql:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: geekmarks
      POSTGRES_PASSWORD: geekmarks
      POSTGRES_DB: geekmarks

  geekmarks:
    container_name: geekmarks-dev-main
    image: dimonomid/geekmarks-server
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - "4000:4000"
    volumes:
      - "/tmp/geekmarks_dev/main:/data"
    command: /geekmarks-server --logtostderr --v=5 --geekmarks.port=4000 --geekmarks.postgres.url=postgres://geekmarks:geekmarks@postgres:5432/geekmarks?sslmode=disable --google_oauth_creds_file=/data/google_oauth_creds.yaml